<div class="container mt-5">
  <h3 class="text-center mb-3">Alumnos por inscribirse</h3>
  <div class="search-bar mb-3">
    <input type="text" class="form-control" placeholder="Buscar por nombre" (input)="onSearchInput($event)"/>
  </div>


  <div class="table-responsive">
    <table class="table table-bordered text-center"  *ngIf="filteredStudents.length > 0; ">
      <thead class="table-header">
        <tr>
          <th>Nombre Completo:</th>
          <th>Correo Electr√≥nico:</th>
          <th>Curp:</th>
          <th>Estado:</th>
          <th>Documentos</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ejemplo de filas, puedes reemplazarlo con *ngFor en tu proyecto -->
        <tr *ngFor="let estudiante of filteredStudents">
          <td>{{ estudiante.name }}</td>
          <td>{{ estudiante.email }}</td>
          <td>{{ estudiante.curp }}</td>
          <td>  <span class="badge" [ngClass]="{'bg-success': estudiante.enrollmentStatus, 'bg-gold': !estudiante.enrollmentStatus}">
            {{ estudiante.enrollmentStatus ? 'Inscrito' : 'No inscrito' }}
          </span></td>
          <td><app-btn-ver-documentos-adm></app-btn-ver-documentos-adm></td>
        </tr>
      </tbody>
    </table>

  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" (click)="changePage(currentPage - 1)" [class.disabled]="currentPage === 1">
        <span class="page-link"> &lt;&lt; </span>
      </li>
      <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="page === currentPage" (click)="changePage(page)">
        <span class="page-link">{{ page }}</span>
      </li>
      <li class="page-item" (click)="changePage(currentPage + 1)" [class.disabled]="currentPage === totalPages || totalPages === 0">
        <span class="page-link"> &gt;&gt; </span>
      </li>
    </ul>
  </nav>
</div>
