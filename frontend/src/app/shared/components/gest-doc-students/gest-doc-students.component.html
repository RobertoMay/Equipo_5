<app-btn-ver-documentos-adm></app-btn-ver-documentos-adm>


<div
  class="modal"
  tabindex="-1"
  [ngClass]="{ show: isModalOpen }"
  [ngStyle]="{ display: isModalOpen ? 'block' : 'none' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Documentos de {{ studentName }} - Estado: {{ studentStatus }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="container mt-4 mb-1">
          <!-- Documentos del Alumno -->
          <div class="row mb-4 mt-5">
            <div class="col-12 col-md-6">
              <div class="card card-documents">
                <div class="card-body">
                  <h4 class="card-title">Documentos del Alumno</h4>
                  <div class="list-group mt-4">
                    <div
                      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                      *ngFor="let document of studentDocuments "
                    >
                      <div class="d-flex align-items-center">
                        <i
                          *ngIf="document.status === 'approved'"
                          class="bi bi-check-circle me-2 text-success"
                        ></i>
                        <i
                          *ngIf="document.iconStatus === 'rejected'"
                          class="bi bi-x-circle me-2 text-danger"
                        ></i>
                        <strong>{{ document.name }}</strong>
                        <span class="badge-custom" [ngClass]="getBadgeClass(document.status)">
                          {{ document.status }}
                        </span>
                      </div>
                      <div class="button-group d-flex justify-content-start mt-2">
                        <button type="button" class="btn btn-outline-primary btn-view me-3">
                          <i class="bi bi-eye"></i> Ver Documento
                        </button>
                        <div class="d-flex">
                          <button class="btn btn-success btn-sm mx-1" (click)="approveDocument(document)">Aceptar</button>
                          <button class="btn btn-danger btn-sm mx-1" (click)="rejectDocument(document)">Rechazar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Documentos del Tutor -->
            <div class="col-12 col-md-6 mt-3 mt-md-0">
              <div class="card card-documents">
                <div class="card-body">
                  <h4 class="card-title">Documentos del Tutor</h4>
                  <div class="list-group mt-4">
                    <div
                      class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
                      *ngFor="let document of tutorDocuments"
                    >
                      <div class="d-flex align-items-center">
                        <i
                          *ngIf="document.status === 'approved'"
                          class="bi bi-check-circle me-2 text-success"
                        ></i>
                        <i
                          *ngIf="document.status === 'rejected'"
                          class="bi bi-x-circle me-2 text-danger"
                        ></i>
                        <strong>{{ document.name}}</strong>
                        <span class="badge-custom" [ngClass]="getBadgeClass(document.status)">
                          {{ document.status }}
                        </span>
                      </div>
                      <div class="button-group d-flex justify-content-start mt-2">
                        <button type="button" class="btn btn-outline-primary btn-view me-3">
                          <i class="bi bi-eye"></i> Ver Documento
                        </button>
                        <div class="d-flex">
                          <button class="btn btn-success btn-sm mx-1" (click)="approveDocument(document)">Aceptar</button>
                          <button class="btn btn-danger btn-sm mx-1" (click)="rejectDocument(document)">Rechazar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <!--
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-success me-2" (click)="acceptAll()">Aceptar Todo</button>
            <button class="btn btn-danger" (click)="rejectAll()">Rechazar Todo</button>
          </div>
        --><div class="d-flex justify-content-end mt-3">
            <button class="btn btn-success me-2" >Aceptar Todo</button>
            <button class="btn btn-danger" >Rechazar Todo</button>
          </div>
          
          <!-- Comentarios -->
          <div *ngIf="comments.length > 0" class="row mt-4">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Comentarios del Promotor</h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let comment of comments">
                      <p>
                        <i class="bi bi-chat-left i-color me-1"></i> {{ comment.text }}
                      </p>
                      <button class="btn btn-outline-danger btn-sm" (click)="deleteComment(comment.id)" title="Eliminar comentario">
                        <i class="bi bi-trash"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <h5>Añadir un comentario:</h5>
            <textarea
              [(ngModel)]="newComment"
              rows="3"
              maxlength="150"
              class="form-control"
              placeholder="Escribe tu comentario aquí..." 
              
            ></textarea>
            <button class="btn btn-primary mt-2" (click)="addComment()" [disabled]="!newComment">Agregar Comentario</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
